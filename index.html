<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown Events</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>CEO Yearly Departure</h2>
  <select id="selDataset" onchange="getData(this.value)">
      <option value="dataset1">January</option>
      <option value="dataset2">February</option>
      <option value="dataset3">March</option>
      <option value="dataset4">April</option>
      <option value="dataset5">May</option>
      <option value="dataset6">June</option>
      <option value="dataset7">July</option>
      <option value="dataset8">August</option>
      <option value="dataset9">September</option>
      <option value="dataset10">October</option>
      <option value="dataset11">November</option>
      <option value="dataset12">December</option>
  </select>

  <div id="pie"></div>

  <script src="static/js/data.js"></script>
  <script src="plots.js"></script>
</body>
</html>
